<!DOCTYPE html>
<html lang="en">
<head>
  <!-- charset & viewport -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- seo -->
  <meta name="author" content="Luca Polzone" />
  <meta name="description" content="Bootstrap Freelancer" />
  <meta name="keywords" content="bootstrap, responsive, start, portfolio" />
  <!-- title & favicon -->
  <title>Bootstrap Freelancer</title>
  <link rel="icon" href="img/logo-small.ico" />
  <!-- Link Bootstrap -->

  <!-- css -->

<body>
  <header class="py-2 fw-bold">
    <div class="container d-flex justify-content-between">
      <p class="p-1">START BOOTSTRAP</p>
      <ul class="d-flex debug-l">
        <li class="p-1">PORTFOLIO</li>
        <li class="p-1">ABOUT</li>
        <li class="p-1">CONTACT</li>
      </ul>
    </div>
  </header>
  <main>
    <section class="hero-image">
      <div class="container">
        <div class="img-avatar p-3 debug text-center w-100">IMG</div>
        <h1 class="text-center">START BOOTSTRAP</h1>
        <p class="text-center">linea linea</p>
      </div>      
    </section>
    <section>
      <div class="container text-center">
        PORTFOLIO
      </div>
      <div class="container d-flex">
        <div class="col-4 debug py-3"></div>
        <div class="col-4 debug py-3"></div>
        <div class="col-4 debug py-3"></div>
      </div>
      <div class="container d-flex">
        <div class="col-4 debug py-3"></div>
        <div class="col-4 debug py-3"></div>
        <div class="col-4 debug py-3"></div>
      </div>
    </section>

    <section class="py-2">
      <div class="container text-center">
        ABOUT
      </div>
      <div class="container-short text-center d-flex">
        <div class="col-6 py-2 debug"></div>
        <div class="col-6 py-2 debug"></div>
      </div>
    </section>
    <section>
      <div class="container text-center">
        CONTACT ME
      </div>
      <div class="container-short text-center py-3 debug">
        FORM
      </div>
    </section>
    <footer>
      <section class="py-3">
        <div class="container d-flex">
          <div class="col-4 debug-l py-3"></div>
          <div class="col-4 debug-l py-3"></div>
          <div class="col-4 debug-l py-3"></div>
        </div>
      </section>
      <section class="py-3">
        <div class="container py-2 col-12 debug-l"></div>
      </section>
    </footer>
  </main>








  
  
  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
